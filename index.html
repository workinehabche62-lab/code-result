<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damot General School - Student Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #1e293b; --accent: #2563eb; --success: #10b981; --bg: #f1f5f9; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; }
        .card { background: white; width: 100%; max-width: 500px; border-radius: 28px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.1); overflow: hidden; border: 1px solid #e2e8f0; }
        .header { background: var(--primary); color: white; padding: 50px 20px; text-align: center; position: relative; }
        .school-logo { width: 80px; height: 80px; background: white; border-radius: 20px; margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; color: var(--primary); font-weight: bold; font-size: 24px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.2); }
        .lang-switcher { display: flex; justify-content: center; gap: 8px; flex-wrap: wrap; padding: 15px; background: #f8fafc; border-bottom: 1px solid #f1f5f9; }
        .lang-btn { padding: 6px 14px; font-size: 13px; border: 1.5px solid #e2e8f0; border-radius: 20px; cursor: pointer; background: white; transition: 0.3s; color: #64748b; }
        .lang-btn.active { background: var(--accent); color: white; border-color: var(--accent); box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2); }
        .content { padding: 35px; }
        .input-group { position: relative; margin-bottom: 20px; }
        input { width: 100%; padding: 16px; border: 2px solid #f1f5f9; border-radius: 14px; box-sizing: border-box; font-size: 16px; outline: none; transition: 0.4s; background: #f8fafc; }
        input:focus { border-color: var(--accent); background: white; box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1); }
        button { width: 100%; padding: 18px; background: var(--accent); color: white; border: none; border-radius: 14px; font-size: 17px; font-weight: 600; cursor: pointer; transition: 0.3s; margin-top: 5px; box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3); }
        button:hover { background: #1d4ed8; transform: translateY(-2px); box-shadow: 0 20px 25px -5px rgba(37, 99, 235, 0.4); }
        #resPanel { display: none; padding: 0 35px 35px; animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .profile-section { text-align: center; margin-bottom: 25px; }
        .profile-img { width: 120px; height: 120px; border-radius: 30px; border: 5px solid #fff; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1); display: block; margin: -60px auto 15px; object-fit: cover; background: #f1f5f9; }
        .score-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .score-item { background: #f8fafc; padding: 15px; border-radius: 15px; border: 1px solid #f1f5f9; text-align: center; transition: 0.3s; }
        .score-item:hover { background: white; border-color: var(--accent); transform: scale(1.03); }
        .score-item span { display: block; font-size: 12px; color: #64748b; margin-bottom: 4px; text-transform: uppercase; letter-spacing: 0.5px; }
        .score-item b { font-size: 20px; color: var(--primary); }
        .badge { background: var(--primary); color: white; padding: 20px; border-radius: 20px; margin-top: 25px; display: flex; justify-content: space-around; align-items: center; background: linear-gradient(135deg, #1e293b 0%, #334155 100%); }
    </style>
</head>
<body>

<div class="card">
    <div class="header">
        <div class="school-logo">DS</div>
        <h2 id="title" style="margin: 0; font-size: 24px;">Damot General School</h2>
        <p id="subtitle" style="opacity: 0.7; font-size: 14px; margin: 8px 0 0;">Student Result Management System</p>
    </div>

    <div class="lang-switcher">
        <button class="lang-btn active" onclick="setLang('en')">English</button>
        <button class="lang-btn" onclick="setLang('am')">አማርኛ</button>
        <button class="lang-btn" onclick="setLang('or')">Oromoo</button>
    </div>

    <div class="content">
        <div class="input-group">
            <input type="text" id="admInput" placeholder="Admission ID">
        </div>
        <div class="input-group">
            <input type="password" id="passInput" placeholder="Password">
        </div>
        <button id="btnText" onclick="checkResult()">Access Result</button>
    </div>

    <div id="resPanel">
        <div class="profile-section">
            <img id="rPhoto" class="profile-img" src="" alt="Student Profile">
            <h3 id="rName" style="margin: 0; color: var(--primary); font-size: 22px;"></h3>
            <p id="rMeta" style="color: #64748b; font-size: 14px; margin-top: 5px; font-weight: 500;"></p>
        </div>
        
        <div class="score-grid" id="subjectsList"></div>
        
        <div class="badge">
            <div style="text-align:center"><small id="lblTotal" style="opacity: 0.7;">Total Marks</small><div id="rTotal" style="font-weight:600; font-size:22px;"></div></div>
            <div style="text-align:center; height: 40px; width: 1px; background: rgba(255,255,255,0.2);"></div>
            <div style="text-align:center"><small id="lblAvg" style="opacity: 0.7;">Average</small><div id="rAverage" style="font-weight:600; font-size:22px;"></div></div>
        </div>
        
        <div id="rStatus" style="text-align:center; margin-top:20px; font-weight:bold; font-size:22px; text-transform: uppercase; letter-spacing: 1px;"></div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
    // Firebase Config (Keep your existing one)
    const firebaseConfig = {
      apiKey: "AIzaSyDqX185jJuZU5SGEjVVNCGNh5aS0hgov58",
      authDomain: "damoto-school-result.firebaseapp.com",
      databaseURL: "https://damoto-school-result-default-rtdb.firebaseio.com",
      projectId: "damoto-school-result",
      storageBucket: "damoto-school-result.firebasestorage.app",
      messagingSenderId: "419800691638",
      appId: "1:419800691638:web:d08ae5311b85f24bb28717"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const i18n = {
        en: { title: "Damot General School", sub: "Student Result Management System", id: "Admission ID", pass: "Password", btn: "Access Result", total: "Total Marks", avg: "Average", subjects: ["Maths", "English", "Chemistry", "Biology", "Physics", "Geography"] },
        am: { title: "ዳሞት አጠቃላይ ትምህርት ቤት", sub: "የተማሪዎች ውጤት መግቢያ", id: "መለያ ቁጥር", pass: "ሚስጥር ቁጥር", btn: "ውጤት አሳይ", total: "ጠቅላላ ውጤት", avg: "አማካይ", subjects: ["ሒሳብ", "እንግሊዝኛ", "ኬሚስትሪ", "ባዮሎጂ", "ፊዚክስ", "ጂኦግራፊ"] },
        or: { title: "Mana Barumsa Daamoot", sub: "Seensa Bu'aa Barattootaa", id: "Lakkoofsa Galmee", pass: "Jecha Iccitii", btn: "Bu'aa Ilaali", total: "Waliigala", avg: "Giddu-galeessa", subjects: ["Herrega", "Ingiliffa", "Keemistirii", "Baayoloojii", "Fiiziksii", "Joograafii"] }
    };

    let currentLang = 'en';
    function setLang(lang) {
        currentLang = lang;
        document.getElementById('title').innerText = i18n[lang].title;
        document.getElementById('subtitle').innerText = i18n[lang].sub;
        document.getElementById('admInput').placeholder = i18n[lang].id;
        document.getElementById('passInput').placeholder = i18n[lang].pass;
        document.getElementById('btnText').innerText = i18n[lang].btn;
        document.getElementById('lblTotal').innerText = i18n[lang].total;
        document.getElementById('lblAvg').innerText = i18n[lang].avg;
        document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
    }

    function checkResult() {
        const adm = document.getElementById('admInput').value;
        const pass = document.getElementById('passInput').value;
        if(!adm || !pass) return;

        db.ref('students/' + adm).once('value').then((snapshot) => {
            const data = snapshot.val();
            if (data && data.password == pass) {
                showResult(data);
            } else { alert("Error: ID or Password incorrect!"); }
        });
    }

    function showResult(data) {
        document.getElementById('rName').innerText = data.name;
        document.getElementById('rMeta').innerText = `Grade ${data.grade} • Section ${data.section}`;
        document.getElementById('rTotal').innerText = data.total;
        document.getElementById('rAverage').innerText = data.average + "%";
        document.getElementById('rStatus').innerText = data.status;
        document.getElementById('rStatus').style.color = data.status.toLowerCase().includes('pass') ? '#10b981' : '#ef4444';
        
        // Use default image if photoURL is missing
        document.getElementById('rPhoto').src = data.photoURL || "https://via.placeholder.com/120";

        const subjects = i18n[currentLang].subjects;
        const marks = [data.maths, data.english, data.chemistry, data.biology, data.physics, data.geography];
        let html = '';
        subjects.forEach((s, i) => {
            html += `<div class="score-item"><span>${s}</span> <b>${marks[i] || 0}</b></div>`;
        });
        document.getElementById('subjectsList').innerHTML = html;
        document.querySelector('.content').style.display = 'none';
        document.getElementById('resPanel').style.display = 'block';
    }
</script>
</body>
</html>
